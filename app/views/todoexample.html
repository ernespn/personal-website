<div class="portfolio-modal modal fade" id="portfolioModal-Todos" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>My ToDoS {{container}}!</h2>
                        <hr class="star-primary">

                        <!-- Todos input -->
                        <form role="form" ng-submit="addTodo()">
                            <div class ="row">
                                <div class="input-group">
                                    <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
                                    <span class="input-group-btn">
                                        <input type="submit" class="btn btn-primary" value="Add">
                                    </span>
                                </div>
                            </div>
                        </form>


                        <!-- Todos list -->
                        <div ui-sortable ng-model="todos">
                            <p class="input-group moveable" ng-repeat="todo in todos">
                                <input type="text" ng-model="todo" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
                                </span>
                            </p>
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
